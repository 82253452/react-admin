kind: pipeline
name: drone
steps:
- name: restore-cache
  image: drillster/drone-volume-cache
  settings:
    restore: true
    mount:
      - ./.npm-cache
      - ./node_modules
  volumes:
    - name: cache
      path: /cache

- name: npm-install
  image: node:10
  commands:
    - npm config set cache ./.npm-cache --global
    - npm install

- name: build-dist
  image: node:10
  commands:
    - npm run build

- name: rebuild-cache
  image: drillster/drone-volume-cache
  settings:
    rebuild: true
    mount:
      - ./.npm-cache
      - ./node_modules
  volumes:
    - name: cache
      path: /cache

- name: build
  image: plugins/docker
  repo: swr.cn-north-1.myhuaweicloud.com/a82253452/testadmin
  auto_tag: true

volumes:
  - name: cache
    host:
      path: /tmp/cache
